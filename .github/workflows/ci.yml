name: Build and deploy website
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache vendor
        uses: actions/cache@v3
        with:
          path: ~/vendor
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          echo "$PASSWORD" | sudo -S gem install bundler -v 2.2.26
          bundle config set --local path 'vendor'
          bundle install
          eval $(ssh-agent -s)
      - name: Build Jekyll website
        run: JEKYLL_ENV=production bundle exec jekyll build -d public
      - name: Upload files
        uses: actions/upload-artifact@v4 
        with: 
          name: jekyll_files
          path: public
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Jekyll website
        run: |
          echo "${{ env.vps-40924805.HOST }}" 
          scp -rp ./public/* "$USER"@"$HOST":/var/www/thomasguesnon.fr