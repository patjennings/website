<div class="home-container container-fluid" id="presentation">
    <div class="container">


        {% if page.lang == "fr" %}
        <h3 id="projets">Projets</h3>
        {% elsif page.lang == "en" %}
        <h3 id="projets">Projects</h3>
        {% endif %}

        <div id="projects-promoted">
{% assign projects = site.projects | where: "lang", {{page.lang}} %}
            {% for project in projects %}
	              <a href="{{project.permalink | relative}}" class="card">
	                  <div class="card--thumb" style="background-image: url({{project.project_thumbnail}});"></div>
	                  <div class="card--title">{{project.title | escape}}</div>
	                  <div class="card--client">{{project.client | escape}}</div>
	              </a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="home-container container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2"></div>
    </div>
</div>
