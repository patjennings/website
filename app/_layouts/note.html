---
layout: default
---


<article class="note h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="container page-header {% if page.cover %}cover{% else %}no-cover{% endif %}" aria-label="Header">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <header>
          <h1 class="page-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
          <p class="page-meta">
            <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            </time> {% if page.author %}, <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
            {% endif %}
          </p>
        </header>
      </div>
    </div>
  </div>

  <div class="container page-content" aria-label="Content">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="e-content" itemprop="articleBody">
          {{ content }}
        </div>

        {% if site.disqus.shortname %} {% include disqus_comments.html %} {% endif %}

        <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
      </div>
    </div>
  </div>
</article>
