---
layout: simple
---
<div class="site-menu">
  {% include menu.html %}
</div>
<article class="article h-entry" >
    <div class="container page-header no-cover" aria-label="Header">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <header>
            <h1 class="page-title p-name" itemprop="name headline">
	      {{ page.title | escape }}<br/>
	      <span class="subtitle">{{ page.subtitle | escape}}</span>
	    </h1>
          </header>
	  <div class="content">
	    {{content}}
	  </div>
        </div>
      </div>
    </div>


</article>
