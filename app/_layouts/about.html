---
layout: default
---
<article class="page">

    <div class="container page-header no-cover" aria-label="Header">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <header>
                    <h1 class="page-title">{{ page.title | escape }}</h1>
                </header>
            </div>
        </div>
    </div>

    <div class="container page-content" aria-label="Content">
        <div class="row">
            <div class="col-lg-5 offset-lg-2 gx-5">
                {{ content }}
            </div>
            <div class="col-lg-3 gx-5">
                <img src="/assets/images/profile-pic-2024.jpg" width="100%"/>
            </div>
        </div>
    </div>

</article>
