<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{site.title}}</title>
     <meta name="description" content="{{site.description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ "/assets/main.css" | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | absolute_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <script src="{{ "assets/js/jquery.3.1.1.min.js" | absolute_url }}" type="text/javascript"></script>
  <script src="{{ "assets/js/masonry.4.2.1.pkgd.min.js" | absolute_url }}" type="text/javascript"></script>
  <script src="{{ "assets/js/jquery.waypoints.4.0.1.min.js" | absolute_url }}" type="text/javascript"></script>
  <script src="{{ "assets/js/all.js" | absolute_url }}" type="text/javascript"></script>
</head>
