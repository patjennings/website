<div class="container-fluid">
  
  {% if page.cover %}
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{{ "" | absolute_url }}">
      <img src="/assets/images/logo/eye_logo_light.svg" alt="" width="30" height="30">
      {% else %}
      <nav class="navbar navbar-expand-lg navbar">
	<a class="navbar-brand" href="{{ "" | absolute_url }}">
	  <img src="/assets/images/logo/eye_logo_dark.svg" alt="" width="30" height="30">
	  {% endif %}
	  
	  
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="collapse navbar-collapse" id="navbarNav">
	  <ul class="navbar-nav">
            {% for item in site.data.nav.toc %}
	    <!-- <h4>{{ item.title }}</h4> -->
            
              {% for entry in item.pages %}
              <li class="nav-item"><a href="{{ "" | relative_url }}{{ entry.url }}" class="nav-link" >{{ entry.title }}</a></li>
              {% endfor %}
	    {% endfor %}
	  </ul>
	</div>

	

      </nav>
</div>
